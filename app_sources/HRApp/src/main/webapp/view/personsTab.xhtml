<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form>
                <p:panel>
                    <h:panelGrid columns="2" style="margin: 0 auto;">
                        <f:facet name="header">
                            <h:outputLabel value="#{bundle.ListPersonTitle}" style="font-size:16px;"/>
                        </f:facet>
                        <p:commandButton value="#{bundle.CreateNewPerson}"
                                         type="button"
                                         icon="ui-icon-plus"
                                         onclick="PF('addDlg').show();"
                                         style="float:right">
                        </p:commandButton> 
                    </h:panelGrid>

                    <p:dialog position="center center" resizable="false" draggable="false" header="#{bundle.CreateNewPerson}" widgetVar="addDlg" minHeight="40">
                        <h:form enctype="multipart/form-data">
                            <h:panelGrid columns="2" cellpadding="5">

                                <h:outputLabel value="#{bundle.PersonName}:" />
                                <p:inputText id="name" />

                                <h:outputLabel value="#{bundle.PersonUserName}:" />
                                <p:inputText id="userName"/>

                                <h:outputLabel value="#{bundle.PersonEmail}:" />
                                <p:inputText id="email"/>

                                <h:outputLabel value="#{bundle.UploadCV}:" />

                                <p:fileUpload mode="simple"/> 


                                <f:facet name="footer">
                                    <p:commandButton value="#{bundle.SaveButton}"/>
                                    <p:commandButton value="#{bundle.CancelButton}" onclick="PF('addDlg').hide();"/>
                                </f:facet>  

                            </h:panelGrid>
                        </h:form>
                    </p:dialog>

                    <p:dataTable id="datalist" value="#{personController.items}" var="item"
                                 selectionMode="single" selection="#{personController.selected}"
                                 rowKey="#{item.id}"
                                 style="overflow-y: scroll;"
                                 >
                        <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.PersonId}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>

                        <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.PersonName}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>

                        <p:column sortBy="#{item.userName}" filterBy="#{item.userName}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.PersonUserName}"/>
                            </f:facet>
                            <h:outputText value="#{item.userName}"/>
                        </p:column>

                        <p:column sortBy="#{item.email}" filterBy="#{item.email}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.PersonEmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>

                    </p:dataTable>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
