<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Skill2hiringEditDlg" widgetVar="Skill2hiringEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSkill2hiringTitle}">
            <h:form id="Skill2hiringEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{skill2hiringController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSkill2hiringLabel_id}" for="id" />
                        <p:inputText id="id" value="#{skill2hiringController.selected.id}" title="#{bundle.EditSkill2hiringTitle_id}" required="true" requiredMessage="#{bundle.EditSkill2hiringRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditSkill2hiringLabel_skillLevel}" for="skillLevel" />
                        <p:inputText id="skillLevel" value="#{skill2hiringController.selected.skillLevel}" title="#{bundle.EditSkill2hiringTitle_skillLevel}" />
                        <p:outputLabel value="#{bundle.EditSkill2hiringLabel_hiringId}" for="hiringId" />
                        <p:selectOneMenu id="hiringId" value="#{skill2hiringController.selected.hiringId}" required="true" requiredMessage="#{bundle.EditSkill2hiringRequiredMessage_hiringId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{hiringController.itemsAvailableSelectOne}"
                                           var="hiringIdItem"
                                           itemValue="#{hiringIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSkill2hiringLabel_skillId}" for="skillId" />
                        <p:selectOneMenu id="skillId" value="#{skill2hiringController.selected.skillId}" required="true" requiredMessage="#{bundle.EditSkill2hiringRequiredMessage_skillId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{skillController.itemsAvailableSelectOne}"
                                           var="skillIdItem"
                                           itemValue="#{skillIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{skill2hiringController.update}" value="#{bundle.Save}" update="display,:Skill2hiringListForm:datalist,:growl" oncomplete="handleSubmit(args, 'Skill2hiringEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="Skill2hiringEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
