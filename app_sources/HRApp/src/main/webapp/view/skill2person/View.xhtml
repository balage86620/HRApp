<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Skill2personViewDlg" widgetVar="Skill2personViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSkill2personTitle}">
            <h:form id="Skill2personViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{skill2personController.selected != null}">
                        <h:outputText value="#{bundle.ViewSkill2personLabel_id}"/>
                        <h:outputText value="#{skill2personController.selected.id}" title="#{bundle.ViewSkill2personTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSkill2personLabel_skillLevel}"/>
                        <h:outputText value="#{skill2personController.selected.skillLevel}" title="#{bundle.ViewSkill2personTitle_skillLevel}"/>
                        <h:outputText value="#{bundle.ViewSkill2personLabel_personId}"/>
                        <h:outputText value="#{skill2personController.selected.personId}" title="#{bundle.ViewSkill2personTitle_personId}"/>
                        <h:outputText value="#{bundle.ViewSkill2personLabel_skillId}"/>
                        <h:outputText value="#{skill2personController.selected.skillId}" title="#{bundle.ViewSkill2personTitle_skillId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="Skill2personViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
