<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CvViewDlg" widgetVar="CvViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCvTitle}">
            <h:form id="CvViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cvController.selected != null}">
                        <h:outputText value="#{bundle.ViewCvLabel_id}"/>
                        <h:outputText value="#{cvController.selected.id}" title="#{bundle.ViewCvTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCvLabel_pathToFile}"/>
                        <h:outputText value="#{cvController.selected.pathToFile}" title="#{bundle.ViewCvTitle_pathToFile}"/>
                        <h:outputText value="#{bundle.ViewCvLabel_language}"/>
                        <h:outputText value="#{cvController.selected.language}" title="#{bundle.ViewCvTitle_language}"/>
                        <h:outputText value="#{bundle.ViewCvLabel_uploadDate}"/>
                        <h:outputText value="#{cvController.selected.uploadDate}" title="#{bundle.ViewCvTitle_uploadDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCvLabel_personId}"/>
                        <h:outputText value="#{cvController.selected.personId}" title="#{bundle.ViewCvTitle_personId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CvViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
