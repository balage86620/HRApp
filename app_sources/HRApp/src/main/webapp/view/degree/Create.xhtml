<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DegreeCreateDlg" widgetVar="DegreeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDegreeTitle}">
            <h:form id="DegreeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{degreeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDegreeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{degreeController.selected.id}" title="#{bundle.CreateDegreeTitle_id}" required="true" requiredMessage="#{bundle.CreateDegreeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateDegreeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{degreeController.selected.name}" title="#{bundle.CreateDegreeTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{degreeController.create}" value="#{bundle.Save}" update="display,:DegreeListForm:datalist,:growl" oncomplete="handleSubmit(args,'DegreeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DegreeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
