<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DegreeViewDlg" widgetVar="DegreeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDegreeTitle}">
            <h:form id="DegreeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{degreeController.selected != null}">
                        <h:outputText value="#{bundle.ViewDegreeLabel_id}"/>
                        <h:outputText value="#{degreeController.selected.id}" title="#{bundle.ViewDegreeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDegreeLabel_name}"/>
                        <h:outputText value="#{degreeController.selected.name}" title="#{bundle.ViewDegreeTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DegreeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
