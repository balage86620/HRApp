<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HiringEditDlg" widgetVar="HiringEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHiringTitle}">
            <h:form id="HiringEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hiringController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHiringLabel_id}" for="id" />
                        <p:inputText id="id" value="#{hiringController.selected.id}" title="#{bundle.EditHiringTitle_id}" required="true" requiredMessage="#{bundle.EditHiringRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditHiringLabel_jobName}" for="jobName" />
                        <p:inputText id="jobName" value="#{hiringController.selected.jobName}" title="#{bundle.EditHiringTitle_jobName}" />
                        <p:outputLabel value="#{bundle.EditHiringLabel_jobDescription}" for="jobDescription" />
                        <p:inputText id="jobDescription" value="#{hiringController.selected.jobDescription}" title="#{bundle.EditHiringTitle_jobDescription}" />
                        <p:outputLabel value="#{bundle.EditHiringLabel_jobLocation}" for="jobLocation" />
                        <p:inputText id="jobLocation" value="#{hiringController.selected.jobLocation}" title="#{bundle.EditHiringTitle_jobLocation}" />
                        <p:outputLabel value="#{bundle.EditHiringLabel_salaryCategory}" for="salaryCategory" />
                        <p:inputText id="salaryCategory" value="#{hiringController.selected.salaryCategory}" title="#{bundle.EditHiringTitle_salaryCategory}" />
                        <p:outputLabel value="#{bundle.EditHiringLabel_jobId}" for="jobId" />
                        <p:inputText id="jobId" value="#{hiringController.selected.jobId}" title="#{bundle.EditHiringTitle_jobId}" required="true" requiredMessage="#{bundle.EditHiringRequiredMessage_jobId}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{hiringController.update}" value="#{bundle.Save}" update="display,:HiringListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HiringEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HiringEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
