<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListApplicationTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ApplicationListForm">
                <p:panel header="#{bundle.ListApplicationTitle}">
                    <p:dataTable id="datalist" value="#{applicationController.items}" var="item"
                                 selectionMode="single" selection="#{applicationController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationTitle_dateOfApplication}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfApplication}">
                                <f:convertDateTime pattern="#{bundle.DatePattern}" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationTitle_modificationDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.modificationDate}">
                                <f:convertDateTime pattern="#{bundle.DatePattern}" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationTitle_hiringId}"/>
                            </f:facet>
                            <h:outputText value="#{item.hiringId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationTitle_personId}"/>
                            </f:facet>
                            <h:outputText value="#{item.personId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{applicationController.prepareCreate}" update=":ApplicationCreateForm" oncomplete="PF('ApplicationCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ApplicationViewForm" oncomplete="PF('ApplicationViewDialog').show()" disabled="#{empty applicationController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ApplicationEditForm" oncomplete="PF('ApplicationEditDialog').show()" disabled="#{empty applicationController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{applicationController.destroy}" update=":growl,datalist" disabled="#{empty applicationController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
