<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Degree2personCreateDlg" widgetVar="Degree2personCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDegree2personTitle}">
            <h:form id="Degree2personCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{degree2personController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDegree2personLabel_id}" for="id" />
                        <p:inputText id="id" value="#{degree2personController.selected.id}" title="#{bundle.CreateDegree2personTitle_id}" required="true" requiredMessage="#{bundle.CreateDegree2personRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateDegree2personLabel_dateOfIssue}" for="dateOfIssue" />
                        <p:calendar id="dateOfIssue" pattern="#{bundle.DatePattern}" value="#{degree2personController.selected.dateOfIssue}" title="#{bundle.EditDegree2personTitle_dateOfIssue}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDegree2personLabel_degreeId}" for="degreeId" />
                        <p:selectOneMenu id="degreeId" value="#{degree2personController.selected.degreeId}" required="true" requiredMessage="#{bundle.EditDegree2personRequiredMessage_degreeId}">
                            <f:selectItems value="#{degreeController.itemsAvailableSelectOne}"
                                           var="degreeIdItem"
                                           itemValue="#{degreeIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDegree2personLabel_personId}" for="personId" />
                        <p:selectOneMenu id="personId" value="#{degree2personController.selected.personId}" required="true" requiredMessage="#{bundle.EditDegree2personRequiredMessage_personId}">
                            <f:selectItems value="#{personController.itemsAvailableSelectOne}"
                                           var="personIdItem"
                                           itemValue="#{personIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{degree2personController.create}" value="#{bundle.Save}" update="display,:Degree2personListForm:datalist,:growl" oncomplete="handleSubmit(args,'Degree2personCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="Degree2personCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
