<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonEditDlg" widgetVar="PersonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonTitle}">
            <h:form id="PersonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personController.selected.id}" title="#{bundle.EditPersonTitle_id}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPersonLabel_name}" for="name" />
                        <p:inputText id="name" value="#{personController.selected.name}" title="#{bundle.EditPersonTitle_name}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{personController.selected.userName}" title="#{bundle.EditPersonTitle_userName}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_password}" for="password" />
                        <p:inputText id="password" value="#{personController.selected.password}" title="#{bundle.EditPersonTitle_password}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_email}" for="email" />
                        <p:inputText id="email" value="#{personController.selected.email}" title="#{bundle.EditPersonTitle_email}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.update}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
