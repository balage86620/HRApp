<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApplicationViewDlg" widgetVar="ApplicationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewApplicationTitle}">
            <h:form id="ApplicationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{applicationController.selected != null}">
                        <h:outputText value="#{bundle.ViewApplicationLabel_id}"/>
                        <h:outputText value="#{applicationController.selected.id}" title="#{bundle.ViewApplicationTitle_id}"/>
                        <h:outputText value="#{bundle.ViewApplicationLabel_dateOfApplication}"/>
                        <h:outputText value="#{applicationController.selected.dateOfApplication}" title="#{bundle.ViewApplicationTitle_dateOfApplication}">
                            <f:convertDateTime pattern="#{bundle.DatePattern}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewApplicationLabel_status}"/>
                        <h:outputText value="#{applicationController.selected.status}" title="#{bundle.ViewApplicationTitle_status}"/>
                        <h:outputText value="#{bundle.ViewApplicationLabel_modificationDate}"/>
                        <h:outputText value="#{applicationController.selected.modificationDate}" title="#{bundle.ViewApplicationTitle_modificationDate}">
                            <f:convertDateTime pattern="#{bundle.DatePattern}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewApplicationLabel_hiringId}"/>
                        <h:outputText value="#{applicationController.selected.hiringId}" title="#{bundle.ViewApplicationTitle_hiringId}"/>
                        <h:outputText value="#{bundle.ViewApplicationLabel_personId}"/>
                        <h:outputText value="#{applicationController.selected.personId}" title="#{bundle.ViewApplicationTitle_personId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ApplicationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
