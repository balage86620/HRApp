<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListApplicationTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ApplicationListForm">
                <p:panel header="#{bundle.ListApplicationTitle}">
                    <p:dataTable id="datalist" value="#{hiringController.selected.applicationList}" var="item"
                                 selectionMode="single" selection="#{applicationController.selected}"
                                 paginator="false"
                                 rowKey="#{item.id}"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ViewPersonLabel_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.personId.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationTitle_dateOfApplication}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfApplication}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </h:form>


        </ui:define>
    </ui:composition>

</html>
