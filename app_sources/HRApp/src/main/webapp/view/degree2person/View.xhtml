<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Degree2personViewDlg" widgetVar="Degree2personViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDegree2personTitle}">
            <h:form id="Degree2personViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{degree2personController.selected != null}">
                        <h:outputText value="#{bundle.ViewDegree2personLabel_id}"/>
                        <h:outputText value="#{degree2personController.selected.id}" title="#{bundle.ViewDegree2personTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDegree2personLabel_dateOfIssue}"/>
                        <h:outputText value="#{degree2personController.selected.dateOfIssue}" title="#{bundle.ViewDegree2personTitle_dateOfIssue}">
                            <f:convertDateTime pattern="#{bundle.DatePattern}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDegree2personLabel_degreeId}"/>
                        <h:outputText value="#{degree2personController.selected.degreeId}" title="#{bundle.ViewDegree2personTitle_degreeId}"/>
                        <h:outputText value="#{bundle.ViewDegree2personLabel_personId}"/>
                        <h:outputText value="#{degree2personController.selected.personId}" title="#{bundle.ViewDegree2personTitle_personId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="Degree2personViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
