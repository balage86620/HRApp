<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition  template="/view/template.xhtml">
        <f:param name="i" value="1"/>
        <ui:define name="title">
            <h:outputText value="#{bundle.View}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form id="HiringView">
                <p:tabMenu activeIndex="#{param.j}" >
                    <p:menuitem value="#{bundle.ViewHiringLabel_title}" update="display">
                        <f:param name="j" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="#{bundle.ViewHiringLabel_modify}" update="display">
                        <f:param name="j" value="1"/>
                    </p:menuitem>
                </p:tabMenu>
                <p:panelGrid>
                    <p:row>
                        <p:column >
                            <p:panel>
                                <h:panelGroup id="display">

                                    <p:panelGrid rendered="#{hiringController.selected != null}">
                                        <p:row>
                                            <p:column colspan="2" >
                                                <h:outputText value="#{bundle.ViewHiringLabel_title}" />
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column >
                                                <h:outputText value="#{bundle.ListHiringTitle_id}"/>
                                            </p:column>
                                            <p:column >
                                                <h:outputText value="#{hiringController.selected.id}"
                                                              title="#{bundle.ListHiringTitle_id}"/>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column >
                                                <h:outputText value="#{bundle.ListHiringTitle_jobName}"/>
                                            </p:column>
                                            <p:column >
                                                <h:outputText value="#{hiringController.selected.jobName}"
                                                              title="#{bundle.ListHiringTitle_jobName}"/>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column >
                                                <h:outputText value="#{bundle.ListHiringTitle_jobDescription}"/>
                                            </p:column>
                                            <p:column >
                                                <h:outputText value="#{hiringController.selected.jobDescription}"
                                                              title="#{bundle.ListHiringTitle_jobDescription}"/>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column >
                                                <h:outputText value="#{bundle.ListHiringTitle_jobLocation}"/>
                                            </p:column>
                                            <p:column >
                                                <h:outputText value="#{hiringController.selected.jobLocation}"
                                                              title="#{bundle.ListHiringTitle_jobLocation}"/>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column >
                                                <h:outputText value="#{bundle.ListHiringTitle_salaryCategory}"/>
                                            </p:column>
                                            <p:column >
                                                <h:outputText value="#{hiringController.selected.salaryCategory}"
                                                              title="#{bundle.ListHiringTitle_salaryCategory}"/>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column >
                                                <h:outputText value="#{bundle.ListHiringTitle_jobId}"/>
                                            </p:column>
                                            <p:column >
                                                <h:outputText value="#{hiringController.selected.jobId}"
                                                              title="#{bundle.ListHiringTitle_jobId}"/>
                                            </p:column>
                                        </p:row>

                                    </p:panelGrid>
                                </h:panelGroup>

                                <p:commandButton
                                    value="Prev"
                                    title="Previous Hiring"
                                    actionListener="#{hiringController.setSelected(hiringController.getHiring(hiringController.selected.id - 1))}"
                                    update=":HiringView"
                                    >
                                </p:commandButton>
                                <p:commandButton
                                    value="Next"
                                    title="Next Hiring"
                                    actionListener="#{hiringController.setSelected(hiringController.getHiring(hiringController.selected.id + 1))}"
                                    update=":HiringView"
                                    >
                                </p:commandButton>

                            </p:panel>
                        </p:column>
                        <p:column>
                            <p:panel id="personData" 
                                     header="#{bundle.PersonData}"
                                     rendered="#{personController.selected != null}">
                                <p:panelGrid columns="2">
                                    <h:outputText value="#{bundle.PersonId}"/>
                                    <h:outputText value="#{applicationController.selected.personId.id}"/>
                                    <h:outputText value="#{bundle.ApplicationDate}"/>
                                    <h:outputText value="#{applicationController.selected.dateOfApplication}">
                                        <f:convertDateTime pattern="#{bundle.DatePattern}" />
                                    </h:outputText>
                                    <h:outputText value="#{bundle.PersonName}"/>
                                    <h:outputText value="#{applicationController.selected.personId.name}"/>
                                    <h:outputText value="#{bundle.PersonEmail}"/>
                                    <h:outputText value="#{applicationController.selected.personId.email}"/>
                                    <h:outputText value="#{bundle.DegreeList}"/>
                                    <p:dataList value="#{applicationController.selected.personId.degree2personList}"
                                                var="degree">
                                        <h:outputText value="#{degree.degreeId.name}"/>
                                        <h:outputText value=" - "/>
                                        <h:outputText value="#{degree.dateOfIssue}">
                                            <f:convertDateTime pattern="#{bundle.DatePatternYear}" />
                                        </h:outputText>
                                    </p:dataList>
                                    <h:outputText value="#{bundle.SkillList}"/>
                                    <p:dataList value="#{applicationController.selected.personId.skill2personList}"
                                                var="skill">
                                        <h:outputText value="#{skill.skillId.name}"/>
                                        <h:outputText value=" - "/>
                                        <h:outputText value="#{skill.skillLevel}"/>
                                    </p:dataList>
                                </p:panelGrid>
                            </p:panel>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:panel header="#{bundle.ListApplicationTitle}" rendered="#{hiringController.selected != null}">
                                <p:dataTable id="datalist" value="#{hiringController.selected.applicationList}" var="item"
                                             selectionMode="single" selection="#{applicationController.selected}"
                                             paginator="false"
                                             rowKey="#{item.id}"
                                             >
                                    <p:ajax event="rowSelect"
                                            listener="#{personController.setSelected(applicationController.selected.personId)}"
                                            update=":HiringView:personData"/>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ApplicationId}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.id}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ApplicantName}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.personId.name}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ApplicationDate}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.dateOfApplication}">
                                            <f:convertDateTime pattern="#{bundle.DatePattern}" />
                                        </h:outputText>
                                    </p:column>

                                </p:dataTable>
                            </p:panel>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
