<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Degree2hiringEditDlg" widgetVar="Degree2hiringEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDegree2hiringTitle}">
            <h:form id="Degree2hiringEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{degree2hiringController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDegree2hiringLabel_id}" for="id" />
                        <p:inputText id="id" value="#{degree2hiringController.selected.id}" title="#{bundle.EditDegree2hiringTitle_id}" required="true" requiredMessage="#{bundle.EditDegree2hiringRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditDegree2hiringLabel_degreeId}" for="degreeId" />
                        <p:selectOneMenu id="degreeId" value="#{degree2hiringController.selected.degreeId}" required="true" requiredMessage="#{bundle.EditDegree2hiringRequiredMessage_degreeId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{degreeController.itemsAvailableSelectOne}"
                                           var="degreeIdItem"
                                           itemValue="#{degreeIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDegree2hiringLabel_hiringId}" for="hiringId" />
                        <p:selectOneMenu id="hiringId" value="#{degree2hiringController.selected.hiringId}" required="true" requiredMessage="#{bundle.EditDegree2hiringRequiredMessage_hiringId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{hiringController.itemsAvailableSelectOne}"
                                           var="hiringIdItem"
                                           itemValue="#{hiringIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{degree2hiringController.update}" value="#{bundle.Save}" update="display,:Degree2hiringListForm:datalist,:growl" oncomplete="handleSubmit(args, 'Degree2hiringEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="Degree2hiringEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
