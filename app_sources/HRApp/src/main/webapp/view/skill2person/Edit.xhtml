<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Skill2personEditDlg" widgetVar="Skill2personEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSkill2personTitle}">
            <h:form id="Skill2personEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{skill2personController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSkill2personLabel_id}" for="id" />
                        <p:inputText id="id" value="#{skill2personController.selected.id}" title="#{bundle.EditSkill2personTitle_id}" required="true" requiredMessage="#{bundle.EditSkill2personRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditSkill2personLabel_skillLevel}" for="skillLevel" />
                        <p:inputText id="skillLevel" value="#{skill2personController.selected.skillLevel}" title="#{bundle.EditSkill2personTitle_skillLevel}" />
                        <p:outputLabel value="#{bundle.EditSkill2personLabel_personId}" for="personId" />
                        <p:selectOneMenu id="personId" value="#{skill2personController.selected.personId}" required="true" requiredMessage="#{bundle.EditSkill2personRequiredMessage_personId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personController.itemsAvailableSelectOne}"
                                           var="personIdItem"
                                           itemValue="#{personIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSkill2personLabel_skillId}" for="skillId" />
                        <p:selectOneMenu id="skillId" value="#{skill2personController.selected.skillId}" required="true" requiredMessage="#{bundle.EditSkill2personRequiredMessage_skillId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{skillController.itemsAvailableSelectOne}"
                                           var="skillIdItem"
                                           itemValue="#{skillIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{skill2personController.update}" value="#{bundle.Save}" update="display,:Skill2personListForm:datalist,:growl" oncomplete="handleSubmit(args, 'Skill2personEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="Skill2personEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
