<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListApplicationTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form>
                <p:panel>
                    <h:panelGrid columns="2" style="margin: 0 auto;">
                        <f:facet name="header">
                            <h:outputLabel value="#{bundle.ListApplicationTitle}" style="font-size:16px;"/>
                        </f:facet>
                        <p:commandButton value="#{bundle.CreateNewApplication}"
                                         type="button"
                                         icon="ui-icon-plus"
                                         onclick="PF('addDlg').show();"
                                         style="float:right">
                        </p:commandButton>  
                    </h:panelGrid>

                    <p:dialog position="center center" resizable="false" draggable="false" header="#{bundle.CreateNewApplication}" widgetVar="addDlg" minHeight="40">
                        <h:panelGrid columns="2" cellpadding="5">
                            
                            <h:outputLabel for="person" value="#{bundle.PersonName}:" />
                            <h:selectOneMenu value="#{personController.items}">
                                <f:selectItems var="item" value="#{personController.items}" itemLabel="#{item.name}"/>
                            </h:selectOneMenu>

                            <h:outputLabel for="job" value="#{bundle.JobName}:" />
                            <h:selectOneMenu value="#{hiringController.items}" >
                                <f:selectItems var="item" value="#{hiringController.items}" itemLabel="#{item.jobName}" />
                            </h:selectOneMenu>
                            
                            <h:outputLabel for="applicationDate" value="#{bundle.ApplicationDate}:" />
                            <p:calendar id="applicationDate"/>

                            <f:facet name="footer">
                                <p:commandButton value="#{bundle.SaveButton}"/>
                                <p:commandButton value="#{bundle.CancelButton}" onclick="PF('addDlg').hide();"/>
                            </f:facet>  
                        </h:panelGrid>
                    </p:dialog>

                    <p:dataTable id="datalist" value="#{applicationController.items}" var="item"
                                 selectionMode="single" selection="#{applicationController.selected}"
                                 rowKey="#{item.id}"
                                 style="overflow-y: scroll;"
                                 >

                        <p:ajax event="rowSelect" listener="#{applicationController.onRowSelectNavigate(event)}"/>

                        <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ApplicationId}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column sortBy="#{item.personId.name}" filterBy="#{item.personId.name}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ApplicantName}"/>
                            </f:facet>
                            <h:outputText value="#{item.personId.name}"/>
                        </p:column>
                        <p:column sortBy="#{item.hiringId.jobName}" filterBy="#{item.hiringId.jobName}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.JobName}"/>
                            </f:facet>
                            <h:outputText value="#{item.hiringId.jobName}"/>
                        </p:column>
                        <p:column sortBy="#{item.dateOfApplication}" filterBy="#{item.dateOfApplication}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ApplicationDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfApplication}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.status}" filterBy="#{item.status}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ApplicationStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
