<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/view/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHiringTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form>
                <p:panel>

                    <h:panelGrid columns="2" style="margin: 0 auto;">
                        <f:facet name="header">
                            <h:outputLabel value="#{bundle.ListHiringTitle}" style="font-size:16px;"/>
                        </f:facet>
                        <p:button value="#{bundle.CreateHiringTitle}"
                                  icon="ui-icon-plus"
                                  outcome="newHiring.xhtml"
                                  style="float:right">
                        </p:button> 
                    </h:panelGrid>
                    <p:dataTable id="datalist" value="#{hiringController.items}" var="item"
                                 selectionMode="single" selection="#{hiringController.selected}"
                                 paginator="false"
                                 rowKey="#{item.id}"
                                 >

                        <p:ajax event="rowSelect" listener="#{hiringController.onRowSelectNavigate(event)}"/>

                        <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHiringTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column sortBy="#{item.jobName}" filterBy="#{item.jobName}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHiringTitle_jobName}"/>
                            </f:facet>
                            <h:outputText value="#{item.jobName}"/>
                        </p:column>                       
                        <p:column sortBy="#{item.applicationList.size()}" filterBy="#{item.applicationList.size()}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHiringTitle_numberOfApplicants}"/>
                            </f:facet>
                            <h:outputText value="#{item.applicationList.size()}"/>
                        </p:column>
                        <p:column sortBy="#{item.addedAt}" filterBy="#{item.addedAt}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.HiringAddedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.addedAt}">
                                <f:convertDateTime pattern="#{bundle.DatePattern}" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
