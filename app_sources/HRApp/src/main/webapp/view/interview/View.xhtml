<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InterviewViewDlg" widgetVar="InterviewViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInterviewTitle}">
            <h:form id="InterviewViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{interviewController.selected != null}">
                        <h:outputText value="#{bundle.ViewInterviewLabel_id}"/>
                        <h:outputText value="#{interviewController.selected.id}" title="#{bundle.ViewInterviewTitle_id}"/>
                        <h:outputText value="#{bundle.ViewInterviewLabel_date}"/>
                        <h:outputText value="#{interviewController.selected.date}" title="#{bundle.ViewInterviewTitle_date}">
                            <f:convertDateTime pattern="#{bundle.DatePattern}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInterviewLabel_description}"/>
                        <h:outputText value="#{interviewController.selected.description}" title="#{bundle.ViewInterviewTitle_description}"/>
                        <h:outputText value="#{bundle.ViewInterviewLabel_applicationId}"/>
                        <h:outputText value="#{interviewController.selected.applicationId}" title="#{bundle.ViewInterviewTitle_applicationId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InterviewViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
