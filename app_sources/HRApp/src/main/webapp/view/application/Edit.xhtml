<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApplicationEditDlg" widgetVar="ApplicationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditApplicationTitle}">
            <h:form id="ApplicationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{applicationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditApplicationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{applicationController.selected.id}" title="#{bundle.EditApplicationTitle_id}" required="true" requiredMessage="#{bundle.EditApplicationRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditApplicationLabel_dateOfApplication}" for="dateOfApplication" />
                        <p:calendar id="dateOfApplication" pattern="MM/dd/yyyy" value="#{applicationController.selected.dateOfApplication}" title="#{bundle.EditApplicationTitle_dateOfApplication}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditApplicationLabel_status}" for="status" />
                        <p:inputText id="status" value="#{applicationController.selected.status}" title="#{bundle.EditApplicationTitle_status}" />
                        <p:outputLabel value="#{bundle.EditApplicationLabel_modificationDate}" for="modificationDate" />
                        <p:calendar id="modificationDate" pattern="MM/dd/yyyy" value="#{applicationController.selected.modificationDate}" title="#{bundle.EditApplicationTitle_modificationDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditApplicationLabel_hiringId}" for="hiringId" />
                        <p:selectOneMenu id="hiringId" value="#{applicationController.selected.hiringId}" required="true" requiredMessage="#{bundle.EditApplicationRequiredMessage_hiringId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{hiringController.itemsAvailableSelectOne}"
                                           var="hiringIdItem"
                                           itemValue="#{hiringIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditApplicationLabel_personId}" for="personId" />
                        <p:selectOneMenu id="personId" value="#{applicationController.selected.personId}" required="true" requiredMessage="#{bundle.EditApplicationRequiredMessage_personId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personController.itemsAvailableSelectOne}"
                                           var="personIdItem"
                                           itemValue="#{personIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{applicationController.update}" value="#{bundle.Save}" update="display,:ApplicationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ApplicationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ApplicationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
