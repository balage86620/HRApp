<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition  template="/view/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListApplicationTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form id="ApplicationView">
                <p:tabMenu activeIndex="#{param.j}">
                    <p:menuitem value="#{bundle.ViewApplicationLabel_personHeader}" update="display">
                        <f:param name="j" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="#{bundle.ViewApplicationLabel_personModify}" update="display">
                        <f:param name="j" value="1"/>
                    </p:menuitem>
                </p:tabMenu>
                <p:panelGrid columns="2" layout="grid" style="width:100%">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" style="width:50%">
                                <h:outputText value="#{bundle.ViewApplicationLabel_personId}"/>
                                <h:outputText value="#{applicationController.selected.id}" title="#{bundle.ViewApplicationLabel_personId}"/>
                                <h:outputText value="#{bundle.ViewApplicationLabel_personName}"/>
                                <h:outputText value="#{applicationController.selected.personId.name}" title="#{bundle.ViewApplicationLabel_personName}"/>
                            </p:panelGrid>
                        <p:commandButton value="previous"
                                         onclick="#{applicationController.previousApplication()}"
                                         update=":ApplicationView"/>

                    </h:panelGroup>
                    <h:panelGroup id="applicationData">
                        <p:carousel value="#{applicationController.selected.personId.applicationList}" var="item"
                                    headerText="#{bundle.ViewApplicationLabel_applicationHeader}"
                                    numVisible="1"
                                    rendered="#{applicationController.selected != null}"
                                    binding="#{carousel2}">
                            <p:panelGrid columns="2">
                                <h:outputText value="#{bundle.ListApplicationTitle_Application_id}"/>
                                <h:outputText value="#{applicationController.selected.id}" title="#{bundle.ListApplicationTitle_id}"/>

                            </p:panelGrid>
                        </p:carousel>
                    </h:panelGroup>
                </p:panelGrid>
                <p:panel header="#{bundle.ListApplicationTitle}" rendered="#{applicationController.selected != null}">
                    <p:dataTable id="datalist" value="#{applicationController.selected.personId.applicationList}" var="item"
                                 selectionMode="single" selection="#{applicationController.selected}"
                                 paginator="false"
                                 rowKey="#{item.id}"
                                 >

                        <p:ajax event="rowSelect"
                                listener="#{applicationController.selected}"
                                update=":ApplicationView:applicationData"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationTitle_jobName}"/>
                            </f:facet>
                            <h:outputText value="#{item.hiringId.jobName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationTitle_dateOfApplication}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfApplication}">
                                <f:convertDateTime pattern="#{bundle.ViewApplicationLabel_ApplicationDatePattern}" />
                            </h:outputText>
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
