<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition  template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListApplicationTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form id="ApplicationView">
                <p:tabMenu activeIndex="#{param.j}">
                    <p:menuitem value="#{bundle.ViewApplicationLabel_personHeader}" update="display">
                        <f:param name="j" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="#{bundle.ViewApplicationLabel_personModify}" update="display">
                        <f:param name="j" value="1"/>
                    </p:menuitem>
                </p:tabMenu>
                <p:panelGrid columns="2" >
                    <h:panelGroup id="display">
                        <p:dataGrid  value="#{applicationController.items}" var="item" columns="1"
                                     rows="1" paginator="true"
                                     paginatorTemplate="{PreviousPageLink} {NextPageLink}">
                            <f:facet name="header">
                                #{bundle.ViewApplicationLabel_personHeader}
                            </f:facet>

                            <p:panelGrid columns="2" rendered="#{applicationController.selected != null}">
                                <h:outputText value="#{bundle.ViewApplicationLabel_personId}"/>
                                <h:outputText value="#{item.id}" title="#{bundle.ViewApplicationLabel_personId}"/>
                                <h:outputText value="#{bundle.ViewApplicationLabel_personName}"/>
                                <h:outputText value="#{item.id}" title="#{bundle.ViewApplicationLabel_personName}"/>
                            </p:panelGrid>
                        </p:dataGrid>

                    </h:panelGroup>
                    <h:panelGroup id="applicationData">
                        <p:panel header="#{bundle.ViewApplicationLabel_applicationHeader}">
                            <p:panelGrid columns="2">
                                <h:outputText value="#{applicationController.selected.id}" title="#{bundle.ListApplicationTitle_id}"/>


                            </p:panelGrid>
                        </p:panel>
                    </h:panelGroup>
                </p:panelGrid>
                <p:panel header="#{bundle.ListApplicationTitle}" rendered="#{applicationController.selected != null}">
                    <p:dataTable id="datalist" value="#{applicationController.selected.personId.applicationList}" var="item"
                                 selectionMode="single" selection="#{applicationController.selected}"
                                 paginator="false"
                                 rowKey="#{item.id}"
                                 >

                        <p:ajax event="rowSelect"
                                listener="#{applicationController.selected}"
                                update=":ApplicationView:applicationData"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationTitle_jobName}"/>
                            </f:facet>
                            <h:outputText value="#{item.hiringId.jobName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationTitle_dateOfApplication}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfApplication}">
                                <f:convertDateTime pattern="#{bundle.ViewApplicationLabel_ApplicationDatePattern}" />
                            </h:outputText>
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
