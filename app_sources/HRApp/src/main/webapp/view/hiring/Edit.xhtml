<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml"><ui:define name="title">
            <h:outputText value="#{bundle.ListHiringTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="HiringEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hiringController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHiringLabel_id}" for="id" />
                        <p:inputText id="id" value="#{hiringController.selected.id}" title="#{bundle.EditHiringTitle_id}" required="true" requiredMessage="#{bundle.EditHiringRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditHiringLabel_jobName}" for="jobName" />
                        <p:inputText id="jobName" value="#{hiringController.selected.jobName}" title="#{bundle.EditHiringTitle_jobName}" />
                        <p:outputLabel value="#{bundle.EditHiringLabel_jobDescription}" for="jobDescription" />
                        <p:inputText id="jobDescription" value="#{hiringController.selected.jobDescription}" title="#{bundle.EditHiringTitle_jobDescription}" />
                        <p:outputLabel value="#{bundle.EditHiringLabel_jobLocation}" for="jobLocation" />
                        <p:inputText id="jobLocation" value="#{hiringController.selected.jobLocation}" title="#{bundle.EditHiringTitle_jobLocation}" />
                        <p:outputLabel value="#{bundle.EditHiringLabel_salaryCategory}" for="salaryCategory" />
                        <p:inputText id="salaryCategory" value="#{hiringController.selected.salaryCategory}" title="#{bundle.EditHiringTitle_salaryCategory}" />
                        <p:outputLabel value="#{bundle.EditHiringLabel_jobId}" for="jobId" />
                        <p:inputText id="jobId" value="#{hiringController.selected.jobId}" title="#{bundle.EditHiringTitle_jobId}" required="true" requiredMessage="#{bundle.EditHiringRequiredMessage_jobId}"/>
                    </p:panelGrid>
                    <p:dataTable id="datalist" value="#{hiringController.selected.applicationList}" var="item"
                                 selectionMode="single" selection="#{applicationController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationTitle_dateOfApplication}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfApplication}">
                                <f:convertDateTime pattern="#{bundle.DatePattern}" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationTitle_modificationDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.modificationDate}">
                                <f:convertDateTime pattern="#{bundle.DatePattern}" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationTitle_hiringId}"/>
                            </f:facet>
                            <h:outputText value="#{item.hiringId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApplicationTitle_personId}"/>
                            </f:facet>
                            <h:outputText value="#{item.personId}"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton actionListener="#{hiringController.update}" value="#{bundle.Save}" />
                    <p:commandButton value="#{bundle.Cancel}" />
                </h:panelGroup>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
